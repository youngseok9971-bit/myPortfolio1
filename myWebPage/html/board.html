<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>자유게시판</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h1> &#x1F60E; 이용석 Web</h1>
        </div>
        <div class="nav">
            <ul class="menu">
                <li><a href="../index.html"> &#x1F3E0; 홈</a></li>
                <li><a href="login.html"> &#x1F513; 로그인</a></li>
                <li><a href="join.html"> &#x1F464; 회원가입</a></li>
                <li><a href="profile.html"> &#x1F9D1; 프로필</a></li>
                <li><a href="portfolio.html"> &#x1F9D1;&#x200D;&#x1F4BB; 포트폴리오</a></li>
                <li><a href="board.html"> &#x1F4DD; 자유게시판</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="aside"></div>
            <div class="contents">
                <div>
                    <h2 class="title"> &#x1F4DD; 자유게시판</h2><br>
                </div>
                <div id="inputForm">
                    <h3>게시글 작성</h3>
                    <input type="text" id="titleInput" placeholder="글제목"><br>
                    <input type="text" id="contentInput" placeholder="글내용"><br>
                    <input type="text" id="writerInput" placeholder="작성자"><br>
                    <input type="button" id="add" value="추가" onclick="addBoard()">
                    <input type="button" id="close" value="닫기" onclick="closeWrite()">
                </div>
                <div id="addDel">
                    <input type="button" id="write" value="글쓰기">
                    <input type="button" id="delTask" value="삭제" onclick="delBoard()">
                </div>
                    <table class="board">
                        <tr>
                            <th>글번호</th>
                            <th>글제목</th>
                            <th>글내용</th>
                            <th>작성자</th>
                            <th>작성일자</th>
                            <th><input type="checkbox" onclick="allCheck(this)"></th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="aside"></div>
        </div>
        <div id="modal">
            <p id="modalNumber"></p>
            <p id="modalTitle"></p>
            <p id="modalContent"></p>
            <p id="modalWriter"></p>
            <p id="modalDate"></p>
            <input type="button" id="editModal" value="수정" onclick="editModal()">
            <input type="button" id="saveModal" value="저장" onclick="saveModal()">
            <input type="button" id="closeModal" value="닫기" onclick="closeModal()">
        </div> 
        <div class="footer">
            <p>Copyright&copy;이용석 웹 페이지</p>            
        </div>   
        <script src="../js/script.js"></script>
    </body>
</html>
